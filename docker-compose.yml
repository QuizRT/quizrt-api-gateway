--- 
services: 
  consul: 
    image: consul
    restart: always
    ports:
      - "0.0.0.0:8500:8500"
  gateway: 
    build: 
      context: ./Gateway
    depends_on: 
      - consul
      - registrator
    network_mode: host
    ports:
      - "7000:7000"
  registrator: 
    image: gliderlabs/registrator
    # network_mode: host
    restart: always
    volumes: 
      - "/var/run/docker.sock:/tmp/docker.sock"
    depends_on:
      - consul
    command: "-internal consul://consul:8500"
version: "3"
